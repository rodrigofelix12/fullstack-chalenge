<div class="container mt-4">
    <h2>Add New Task</h2>
    <form>
      <div class="form-group">
        <label for="name">Title:</label>
        <input type="text" class="form-control" id="name" name="name" ngModel="taskName">
      </div>
      <button type="submit" class="btn btn-primary mt-3" (click)="addTask()">Add Task</button>
    </form>
  </div>
